# QA Environment Configuration for Hybrid Automation Framework

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20

# UI Testing Configuration
base.url=https://www.google.com
screenshot.path=target/screenshots
report.path=target/reports

# API Testing Configuration
api.base.url=https://jsonplaceholder.typicode.com
api.connection.timeout=10000
api.read.timeout=30000

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# Test Data Configuration
testdata.path=src/test/resources/testdata
testdata.file=testdata.xlsx

# Logging Configuration
log.level=INFO
log.file=target/logs/automation.log

# Parallel Execution
parallel.execution=true
thread.count=3

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.format=PNG

# Report Configuration
extent.report=true
allure.report=true
html.report=true

# Performance Configuration
performance.threshold.ui=10000
performance.threshold.api=5000

# Mobile Testing (if applicable)
mobile.emulator=false
mobile.device.name=iPhone 12
mobile.platform=ios

# Cloud Testing (if applicable)
cloud.provider=none
cloud.username=
cloud.access.key=
cloud.url=

# Email Configuration (for test reports)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=
email.password=
email.recipients=
